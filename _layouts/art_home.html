<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="logo-container">
    <a href="/" class="logo-container">
      <img src="/assets/images/logo.png" alt="Logo" class="site-logo">
    </a>
  </div>

  {% include header.html %}

  <main>
    {{ content }}
    <section class="art-gallery">
      <div class="container">
        <div class="art-grid">
          {% for piece in site.art %}
            <a href="{{ piece.external_url | default: piece.url | relative_url }}" class="art-tile" target="_blank">
              {% if piece.cover_image %}
                <img src="{{ piece.cover_image | relative_url }}" alt="{{ piece.title }}">
              {% endif %}
              <div class="art-tile-overlay">
                <h3>{{ piece.title }}</h3>
                <p>{{ piece.short_description }}</p>
              </div>
            </a>
          {% endfor %}
        </div>
      </div>
    </section>
  </main>
</body>
</html>
